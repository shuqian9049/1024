<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            margin-left: 10px;
        }
    </style>
    <script src="jquery-3.1.1.js"></script>
    <script type="text/javascript">
      $.ajax({
          url:'http://localhost:3000/item/list',
          type:'get',
          dataType:"json",
          success:function (e) {
             for(var i in e) {
                 $('body').append("<a href='detail.html?id="+e[i].id+"'>"+e[i].name+"</a>")
             }
          }
      })
    </script>
</head>
<body>

</body>
</html>
