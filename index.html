<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #mei{
            width: 370px;
            border: solid 1px pink;
            margin-top: 5px;
        }
    </style>
    <script type="text/javascript" src="public/javascripts/jquery-3.1.1.js"></script>
    <script type="text/javascript">
       $(function () {
          $("#sq").click(function () {
              $.ajax({
                  url:'http://localhost:3000',
                  type:'post',
                  data:{title:$('#tt').val(),name:$("#ss").val()},
                  success:function (data) {
                      console.log(data);
                      var arr='';
                      for(i in data){
                          var err=data[i];
                          for(i in err){
//                              arr+=err[i].name+'<br>'
                              arr+='<h5>'+err[i].title+'</h5>'+'<p>'+err[i].name+'</p>'

                          }
                      }
                      $('#mei').html(arr)
                  }
              })
          })
       })
    </script>
</head>
<body>
<input type="text" id="tt">
<input type="text" id="ss">
<input type="submit" id="sq">
<div id="mei"></div>
</body>
</html>
