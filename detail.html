<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
</head>
<body>
<script>
    $(function () {
        var a=window.location.search.split("=")[1];
        console.log(a);
        $.ajax({
            url:'http://localhost:3000/item/detail',
            type:'post',
            data:{a:a},
            dataType:"json",
            success:function (e) {
                $('body').html(e[0].detail)
            }
        })
    })
</script>
</body>
</html>
